<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пошуковик закладів культури та відпочинку</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Культура і Відпочинок</h1>
    </div>
  </header>

  <main>
    <section class="controls">
      <div class="search-section">
        <h2>Знайдіть заклад у вашому місті</h2>
        <div class="search-form">
          <select id="place-type" class="search-input">
            <option value="museum">Музей</option>
            <option value="library">Бібліотека</option>
            <option value="park">Парк</option>
            <option value="church">Церква</option>
          </select>
          <button id="search-button" class="search-button">Знайти</button>
        </div>

        <div id="filters-container" class="filters-container"></div>

        <div id="transport-mode-selector" class="transport-selector">
          <label>
            <input type="radio" name="transport" value="DRIVING" checked />
            Авто
          </label>
          <label>
            <input type="radio" name="transport" value="WALKING" />
            Пішки
          </label>
        </div>

        <button id="route-button" class="route-button" disabled>
          Прокласти маршрут
        </button>
      </div>

      <section id="route-info" class="route-info hidden">
        <h3>Час у дорозі</h3>
        <div id="travel-times"></div>
      </section>
    </section>

    <section class="map-section">
      <div id="map" class="map-placeholder">Карта завантажується...</div>
    </section>
  </main>

  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd-H7Dl_B02GL8jJplerLxy638BOtochg&callback=initMap&libraries=places"
    async
    defer
  ></script>
</body>
</html>
